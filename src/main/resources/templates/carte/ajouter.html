<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>
<body>

    <header class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/carte}">ENIPIZZA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" th:href="@{/carte}">Carte</a>
                        <a class="nav-link" th:href="@{/carte/ajouter}">Ajouter un produit</a>
                        <a class="nav-link" th:href="@{/carte}">Liste des produits</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="row text-center mt-4">
            <h1>Ajouter une pizza</h1>

            <div class="row">
                <div class="col-8 offset-2">

                    <form th:action="@{/carte/ajout}" method="post" th:object="${produit}">
                        <div class="mb-3">
                            <label for="nom" class="form-label" >Nom</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}">
                            <span th:replace="~{parts/error :: error('nom')}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
                            <span th:replace="~{parts/error :: error('description')}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="prix" class="form-label">Prix</label>
                            <input type="number" class="form-control" id="prix" step=".01" th:field="*{prix}">
                            <span th:replace="~{parts/error :: error('prix')}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="imgurl" class="form-label">URL de l'image</label>
                            <input type="text" class="form-control" id="imgurl" th:field="*{urlImage}">
                            <span th:replace="~{parts/error :: error('urlImage')}"></span>
                        </div>
                        <button class="btn btn-info" type="submit">Ajouter Ã  la carte</button>
                    </form>

                </div>
            </div>

        </div>
    </main>    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
